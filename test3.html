<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background: url('https://via.placeholder.com/1920x500') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 5rem 0;
            position: relative;
        }
        .header::after {
            content: '';
            background: url('https://via.placeholder.com/1920x500') no-repeat center center/cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transform: translateZ(-1px) scale(2);
            background-attachment: fixed;
        }
        .header h1 {
            font-size: 3rem;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease-out;
        }
        .container.show {
            opacity: 1;
            transform: translateY(0);
        }
        .section {
            margin-bottom: 2rem;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        li i {
            margin-right: 1rem;
            color: #333;
        }
        .links {
            display: flex;
            justify-content: center;
        }
        .links a {
            color: #fff;
            background-color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Your Name</h1>
        <p>Welcome to my resume page!</p>
    </div>
    <div class="container" id="projects">
        <div class="section">
            <h2>Projects</h2>
            <ul>
                <li><i class="fas fa-code"></i> Project 1 - Description of your project.</li>
                <li><i class="fas fa-code"></i> Project 2 - Description of your project.</li>
                <li><i class="fas fa-code"></i> Project 3 - Description of your project.</li>
            </ul>
        </div>
        <div class="section">
            <h2>Skills</h2>
            <ul>
                <li><i class="fas fa-check-circle"></i> Skill 1</li>
                <li><i class="fas fa-check-circle"></i> Skill 2</li>
                <li><i class="fas fa-check-circle"></i> Skill 3</li>
            </ul>
        </div>
        <div class="section">
            <h2>Links</h2>
            <div class="links">
                <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i> GitHub</a>
                <a href="https://www.linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('show');
                    }
                });
            }, {
                threshold: 0.1
            });

            document.querySelectorAll('.container').forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</body>
</html>
